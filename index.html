<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="form-group">
        <label for="productNameInput">productName : </label>
        <input type="text" class = "form-control" id="productNameInput">
        <div class="text-danger mt-2 d-none alert alert-danger" id="productNameAlert">
          productName must be required and  start with upperCase then from 3 to five charachters
        </div>
      </div>
      <div class="form-group">
        <label for="productPriceInput">productPrice : </label>
        <input type="number" class = "form-control" id="productPriceInput" required>
        <div class="text-danger mt-2 d-none alert alert-danger" id="productPriceAlert">
          productPrice must be required and has the range from 100 to 10000
        </div>
      </div>
      <div class="form-group">
        <label for="productCategoryInput">productCategory : </label>
        <input type="text" class = "form-control" id="productCategoryInput" required>
      </div>
      <div class="form-group">
        <label for="productDescInput">productDescription : </label>
        <textarea type="text" class = "form-control" id="productDescInput" required></textarea>
      </div>
      <button class = "btn btn-info text-uppercase font-weight-bold w-100 my-3 py-2" style = "font-size:20px;" id = "Btn">add product</button>
      <!-- <button class = "btn btn-info" id = "updateProduct" style = "float:right;">update product</button> -->
    </div>
    <div class="container py-5">
      <input type="text" class="form-control w-50 mx-auto my-4" placeholder="Search" onkeyup="searchProduct()" id = "searchInput">
      <table class = "table w-75 m-auto py-2">
        <thead>
          <th>Index</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>ProductCategory</th>
          <th>ProductDesc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id = "tableBody"></tbody>
      </table>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src = "./js/index.js"></script>
  </body>
</html>
